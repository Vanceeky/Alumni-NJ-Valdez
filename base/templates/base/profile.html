{% extends 'base2.html' %}

{% block stylesheet %}

{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card card-profile">
              <img src="/static/assets/img/nj_banner.jpg" alt="Image placeholder" class="card-img-top">
              <div class="row justify-content-center">
                <div class="col-4 col-lg-4 order-lg-2">
                  <div class="mt-n4 mt-lg-n6 mb-4 mb-lg-0">
                    <a href="javascript:;">
                      <img src="/static/assets/img/nj_logo.png" class="rounded-circle img-fluid border border-2 border-white">
                    </a>
                  </div>
                </div>
              </div>

              <div class="card-body pt-0">

                <div class="text-center mt-4">
                  <h5>
                    {{ user.first_name }} {{ user.last_name}}
                  </h5>
                  <div class="h6 font-weight-300">
                    Administrator
                  </div>
                </div>
              </div>
            </div>
        </div>


      <div class="col-md-8">
        
        <div class="card">
          <div class="card-header pb-0">
            <div class="d-flex align-items-center">
              <p class="mb-0">Edit Profile</p>
              <button class="btn btn-primary btn-sm ms-auto">Save</button>
            </div>
          </div>
          <div class="card-body">
            <p class="text-uppercase text-sm">User Information</p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Username</label>
                  <input class="form-control" type="text" value="{{ user.username }}" readonly>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Email address</label>
                  <input class="form-control" type="email" value="{{ user.email }}" readonly>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">First name</label>
                  <input class="form-control" type="text" value="{{ user.first_name }}" readonly>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label">Last name</label>
                  <input class="form-control" type="text" value="{{ user.last_name }}" readonly>
                </div>
              </div>
            </div>
            <hr class="horizontal dark">

          </div>
        </div>
      </div>

    </div>

  </div>




{% endblock %}

{% block javascripts %}


{% endblock %}
